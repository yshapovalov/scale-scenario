---
  NovaServers.boot_server_from_volume_and_delete:
    -
      args:
        flavor:
            name: "m1.nano"
        image:
            name: "TestVM"
        volume_size: 10
      runner:
        type: "constant"
        times: {{ compute * 9 }}
        concurrency: {{ concurrency * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/22" if gre_enabled else "1.0.0.0/22" }}
          networks_per_tenant: 1
        api_versions:
          cinder:
            version: 2
            service_name: cinderv2
      sla:
        failure_rate:
          max: 0
