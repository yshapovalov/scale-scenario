---
  GlanceImages.list_images:
    -
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }} 
          users_per_tenant: 3
        images:
          image_url: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 3
      sla:
        failure_rate:
          max: 0
