---
  GlanceImages.create_and_list_image:
    -
      args:
        image_location: "http://download.cirros-cloud.net/0.3.1/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: {{ compute * 6 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }} 
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
